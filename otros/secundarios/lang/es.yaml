  aviso: "Se usa pc-recreator para completar este archivo."
  yaml: "---\n# Generales\ntitle: Sin título\nauthor: Anónimo\npublisher: \nsynopsis: \ncategory: \nversion: 1.0.0\ncover: \nnavigation: nav.xhtml\n\n# Tabla de contenidos\nno-toc: \nno-spine: \ncustom: \n\n# Si se quiere EPUB fijo\npx-width: \npx-height: "
