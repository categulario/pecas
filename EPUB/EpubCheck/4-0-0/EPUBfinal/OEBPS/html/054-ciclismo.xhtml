		<h1 class="centradoH espacioArriba">CICLISMO</h1>
		<p>S<span class="versalitas">E ME</span> rompió el corazón en la trepada al monte Ventoux y pedaleo más allá de la meta ilusoria. Ahora pregunto desde lo eterno en el hombre: ¿Cómo puedo emplear con ventaja los tres segundos que logré descontar a mi más inmediato perseguidor?</p>
