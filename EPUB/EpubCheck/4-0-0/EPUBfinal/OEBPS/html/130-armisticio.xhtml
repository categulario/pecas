		<h1 class="centradoH espacioArriba">ARMISTICIO</h1>
		<p>C<span class="versalitas">ON</span> fecha de hoy retiro de tu vida mis tropas de ocupación. Me desentiendo de todos los invasores en cuerpo y alma. Nos veremos las caras en la tierra de nadie. Allí donde un ángel señala desde lejos invitándonos a entrar: Se alquila paraíso en ruinas.</p>
